<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <h2>Список</h2>
    <ol type="A">
        <li>Элемент 1 списка</li>
        <li>Элемент 2 списка</li>
    </ol>
    <hr />
    <h2>Форма</h2>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <input class="checkbox-inline" type="checkbox" id="cb1">
                <label for="cb1">Чек-бокс 1</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <input class="checkbox-inline" type="checkbox" id="cb2">
                <label for="cb2">Чек-бокс 2</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <input class="radio-inline" type="radio" id="r1" name="subscribe" value="newsletter">
                <label for="r1">Радио-1</label>
                <input class="radio-inline" type="radio" id="r2" name="subscribe" value="newsletter2">
                <label for="r1">Радио-2</label>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">Логин</label>
            <div class="col-md-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Введите логин">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label">Пароль</label>
            <div class="col-md-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Введите пароль">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </div>
    </form>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
